<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&family=Open+Sans:ital@1&family=Overpass:ital,wght@0,400;1,200&family=Poppins:wght@300;400;500&family=Public+Sans:ital,wght@0,700;1,300&family=Roboto+Mono:ital,wght@1,100;1,200;1,400&family=Roboto:wght@100;300;400;500;700&family=Sometype+Mono:ital@0;1&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Consulte o Clima</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <h3>Confirna o clima de uma cidade</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" 
        id="city-inout">

        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data">
      <h2><i class="fa-solid fa-location-dot"></i>
        <span id="city">Maceió</span>
        <img src="https://flagsapi.com/BR/shiny/32.png" alt="Bandeira do Pais"
>
      </h2>

      <p id="temperature"><span>38</span>&deg;C</p>
      <div id="description-container">
        <p id="description">Nublado</p>
        <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
      </div>

      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          <span>48%</span>
        </p>

        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span>3km/h</span>
        </p>
      </div>
    </div>
  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
